// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
 
	// https://mvnrepository.com/artifact/com.maxmind.geoip2/geoip2
	compile group: 'com.maxmind.geoip2', name: 'geoip2', version: '2.12.0'

	// https://mvnrepository.com/artifact/org.apache.poi/poi
	compile group: 'org.apache.poi', name: 'poi', version: '3.17'

	// https://mvnrepository.com/artifact/org.xerial/sqlite-jdbc
	compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.25.2'
	
    
    //JSON
    compile (
    [group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.9.6'],
    [group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.9.6'],
    [group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.6']
    )

    // This is for the web server Spark built on jetty
    compile group: "com.sparkjava", name: "spark-core", version: "2.7.2"
        // FOR the html render engine
    compile group: "com.sparkjava", name: "spark-template-velocity", version: "2.7.1"
    // This is the logger used by spark
    compile group: "org.slf4j", name: "slf4j-simple", version: "1.7.25"
    
    //Postgresql Drivers
    // https://mvnrepository.com/artifact/postgresql/postgresql
    //compile group: 'postgresql', name: 'postgresql', version: '9.0-801.jdbc4'

    //Dependency for javamail
    // https://mvnrepository.com/artifact/javax.mail/javax.mail-api
	compile group: "com.sun.mail", name: "javax.mail", version: "1.6.2"
}

